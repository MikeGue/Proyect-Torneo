<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        scene: {
          preload: preload,
          create: create,
          update: update
        }

    var game = new Phaser.Game(config);

    function preload ()
    {
      this.load.image('logo', 'assets/logo.png');
      this.load.audio('007', '07_theme_ultimate_snes_soundfont_cps2_snes_ff4_mm7.mp3')
    };

    function create ()
    {
      this.add.image(480, 360, 'logo');
      this.add.audio('007')
    };

    function update (time, delta,){
      
    };

</script>
